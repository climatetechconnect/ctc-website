# .github/workflows/deploy.yml
name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - "src/data/*.json"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build

      - name: Compress files
        run: tar -czf out.tar.gz -C out .

      - name: Deploy to external hosting
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_TARGET_DIR: ${{ secrets.SSH_TARGET_DIR }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
          ssh $SSH_USERNAME@$SSH_HOST "mkdir -p $SSH_TARGET_DIR"
          scp out.tar.gz $SSH_USERNAME@$SSH_HOST:$SSH_TARGET_DIR
          ssh $SSH_USERNAME@$SSH_HOST "tar -xzf $SSH_TARGET_DIR/out.tar.gz -C $SSH_TARGET_DIR"
